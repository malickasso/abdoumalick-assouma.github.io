<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Prêt Hypothécaire</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-container">
        <div class="calculator-card">
            <div class="calculator-header">
                <h2 class="calculator-title">Calculateur de Prêt Hypothécaire</h2>
                <p class="calculator-subtitle">Estimez vos paiements mensuels en quelques clics</p>
            </div>

            <div class="calculator-form">
                <div class="form-group">
                    <label for="loanAmount" class="form-label">Montant du prêt (F CFA)</label>
                    <div class="input-wrapper">
                        <input type="number" id="loanAmount" name="loanAmount" class="form-input"
                            placeholder="Ex: 50000000">
                    </div>
                </div>

                <div class="form-group">
                    <label for="annualInterestRate" class="form-label">Taux d'intérêt annuel (%)</label>
                    <div class="input-wrapper">
                        <input type="number" id="annualInterestRate" name="annualInterestRate" step="0.01"
                            class="form-input" placeholder="Ex: 5.5">
                    </div>
                </div>

                <div class="form-group">
                    <label for="loanTermYears" class="form-label">Durée du prêt (années)</label>
                    <div class="input-wrapper">
                        <input type="number" id="loanTermYears" name="loanTermYears" class="form-input"
                            placeholder="Ex: 20">
                    </div>
                </div>

                <button id="calculateButton" class="btn btn-primary btn-calculate">
                    <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                    </svg>
                    Calculer le paiement mensuel
                </button>

                <div class="result-container" id="resultContainer" style="display: none;">
                    <div class="result-card">
                        <p class="result-label">Votre paiement mensuel estimé</p>
                        <p class="result-amount">
                            <span id="monthlyPayment">0</span> <span class="currency">F CFA</span>
                        </p>
                        <p class="result-info">Ce montant est fixe pour toute la durée du prêt</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('calculateButton').addEventListener('click', function () {
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const annualInterestRate = parseFloat(document.getElementById('annualInterestRate').value) / 100;
            const loanTermYears = parseFloat(document.getElementById('loanTermYears').value);

            if (isNaN(loanAmount) || isNaN(annualInterestRate) || isNaN(loanTermYears)) {
                alert('Veuillez remplir tous les champs avec des valeurs valides.');
                return;
            }

            const monthlyInterestRate = annualInterestRate / 12;
            const numberOfPayments = loanTermYears * 12;

            const monthlyPayment = (loanAmount * monthlyInterestRate) /
                (1 - Math.pow(1 + monthlyInterestRate, -numberOfPayments));

            document.getElementById('monthlyPayment').textContent = monthlyPayment.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, " ");
            document.getElementById('resultContainer').style.display = 'block';
            console.log('Paiement mensuel calculé : ' + monthlyPayment.toFixed(2) + ' F CFA');
        });
    </script>
</body>

</html>
